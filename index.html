<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>LINK TREE</title>
</head>

<body>
    <div class="container animate__animated animate__zoomIn">
        <!-- profile picture -->
        <div class="profile">
            <img src="profile.jfif" alt="eror image" class="animate__animated animate__pulse animate__infinite" />
            <p class="animate__animated animate__fadeInDownBig">Litle kenzy</p>
        </div>

        <!-- link tree button -->
        <div class="link">
            <a href="https://www.youtube.com/@litlekenzy" target="_blank"
                class="animate__animated animate__bounceInLeft">youtube</a>
            <a href="https://sociabuzz.com/litlekenzy/tribe" target="_blank"
                class="animate__animated animate__bounceInLeft animate__delay-1s">Donation</a>
            <a href="https://t.me/litlekenzy" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">Telegram</a>
        </div>

        <!-- footer -->
        <div class="footer animate__animated animate__bounceInUp animate__delay-3s">
            <i>created by @litle kenzy</i>
        </div>
    </div>
</body>

</html>
